<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product filter and search</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <div id="search-container">
            <input type="search" id="search-input" placeholder="Search product name here">
            <button id="search">Search</button>
        </div>
        <div id="buttons">
            <button class="button-value" onclick="filterProducts('All')">All</button>
            <button class="button-value" onclick="filterProducts('Topwear')">Topwear</button>
            <button class="button-value" onclick="filterProducts('Bottomwear')">Bottomwear</button>
            <button class="button-value" onclick="filterProducts('Jacket')">Jacket</button>
            <button class="button-value" onclick="filterProducts('Watch')">Watch</button>
        </div>
        <div id="products"></div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
